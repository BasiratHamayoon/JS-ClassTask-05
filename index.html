<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="sub-container01">
            <input type="date" id="birth-input" placeholder="Enter your Birthday!">
            <button id="calculate-age" onclick="calculateAge()">Calculate</button>
        </div>
        <div class="sub-container02">
            <div>
                <h3 id="year">00</h3>
                <p>Years</p>
            </div>
            <div>
                <h3 id="month">00</h3>
                <p>Months</p>
            </div>
            <div>
                <h3 id="day">00</h3>
                <p>Days</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
